<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div id="display" class="calculator-display">0</div>
    <div class="calculator-buttons">
      <!-- Row 1: Clear, Delete, Divide -->
      <button class="calculator-button btn control" data-action="clear">C</button>
      <button class="calculator-button btn control" data-action="delete">DEL</button>
      <button class="calculator-button btn operator" data-action="operation" data-value="รท">รท</button>

      <!-- Row 2: 7 8 9 Multiply -->
      <button class="calculator-button btn" data-action="number" data-value="7">7</button>
      <button class="calculator-button btn" data-action="number" data-value="8">8</button>
      <button class="calculator-button btn" data-action="number" data-value="9">9</button>
      <button class="calculator-button btn operator" data-action="operation" data-value="*">ร</button>

      <!-- Row 3: 4 5 6 Subtract -->
      <button class="calculator-button btn" data-action="number" data-value="4">4</button>
      <button class="calculator-button btn" data-action="number" data-value="5">5</button>
      <button class="calculator-button btn" data-action="number" data-value="6">6</button>
      <button class="calculator-button btn operator" data-action="operation" data-value="-">-</button>

      <!-- Row 4: 1 2 3 Add -->
      <button class="calculator-button btn" data-action="number" data-value="1">1</button>
      <button class="calculator-button btn" data-action="number" data-value="2">2</button>
      <button class="calculator-button btn" data-action="number" data-value="3">3</button>
      <button class="calculator-button btn operator" data-action="operation" data-value="+">+</button>

      <!-- Row 5: 0 . Equals -->
      <button class="calculator-button btn" data-action="number" data-value="0">0</button>
      <button class="calculator-button btn" data-action="number" data-value=".">.</button>
      <button class="calculator-button btn" data-action="equals">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
